<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색</h1>
  <!-- 검색창은 DataTables에서 자동 생성됩니다 -->
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>URL</th>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th>속성1</th>
        <th>속성2</th>
        <th>속성3</th>
        <!-- 필요에 따라 추가 컬럼 -->
      </tr>
    </thead>
    <tbody>
      <!-- CSV 데이터를 JavaScript로 로드해서 채워넣을 예정 -->
    </tbody>
  </table>

  <!-- jQuery 및 DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <!-- CSV 파싱을 위한 간단한 함수 (필요시 PapaParse 같은 라이브러리 활용도 가능) -->
  <script>
    // CSV 데이터를 파싱하는 간단한 함수
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      return lines.map(line => {
        // 쉼표(,)를 구분자로 사용 (필요시 더 정교하게 처리)
        return line.split(',');
      });
    }

    $(document).ready(function() {
      // CSV 파일을 fetch로 읽어오기 (리포지토리 내에 있어야 합니다)
      fetch('fgo_attributes.csv')
        .then(response => response.text())
        .then(text => {
          const data = parseCSV(text);
          // 첫 번째 행은 헤더이므로 제외 (또는 헤더 처리를 별도로 할 수 있음)
          const rows = data.slice(1);
          let tbodyHTML = '';
          rows.forEach(row => {
            tbodyHTML += '<tr>';
            row.forEach(cell => {
              tbodyHTML += `<td>${cell}</td>`;
            });
            tbodyHTML += '</tr>';
          });
          $('#servantTable tbody').html(tbodyHTML);
          // DataTables 초기화 – 정렬, 검색 기능 자동 적용
          $('#servantTable').DataTable({
            language: { search: "검색:" }
          });
        })
        .catch(error => console.error('CSV 로드 실패:', error));
    });
  </script>
</body>
</html>
