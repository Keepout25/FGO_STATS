<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin-top: 80px; }
    
    /* 제목 고정 */
    .header-title {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 10px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 100;
      border-bottom: 1px solid #ccc;
    }

    table.dataTable {
      table-layout: auto !important;
      width: auto !important;
    }

    table.dataTable td, table.dataTable th {
      white-space: nowrap;
    }

    /* 필터 버튼 컨테이너 */
    .filter-container {
      display: flex;
      justify-content: center;
      gap: 5px;
      position: relative;
      margin-bottom: 5px;
    }

    /* 각 필터 버튼 크기 */
    .filter-box {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .filter-box button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .filter-popup {
      display: none;
      position: fixed;
      width: 600px;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      overflow-y: auto;
      resize: both;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .filter-popup .toggle-btn {
      display: inline-block;
      padding: 5px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: white;
    }

    .filter-popup .toggle-btn.active { background-color: #007bff; color: white; }
    
    .filter-popup .confirm-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 최상단 고정 제목 -->
  <div class="header-title">FGO 서번트 데이터 검색</div>

  <!-- 필터 버튼을 테이블 위에 배치 -->
  <div class="filter-container">
    <div class="filter-box" id="filterStar">별</div>
    <div class="filter-box" id="filterClass">클래스</div>
    <div class="filter-box" id="filterName">서번트 이름</div>
    <div class="filter-box" id="filterAttr">속성 
      <button id="toggleFilter">필터</button>
    </div>
  </div>

  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th id="thStar">별</th>
        <th id="thClass">클래스</th>
        <th id="thName">서번트 이름</th>
        <th id="thAttr">속성</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="filter-popup" id="attributeFilter">
    <h3>속성 선택</h3>
    <button class="select-all">모두 선택</button>
    <button class="deselect-all">모두 해제</button>
    <div id="filter-options"></div>
    <button class="confirm-btn" id="confirmFilter">확인</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    $(document).ready(function() {
      var table;

      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true,
        complete: function(results) {
          var fields = results.meta.fields;
          var fixedFields = ["star", "character_class", "character_name"];
          var attributeFields = fields.filter(field => field.toLowerCase().startsWith("attribute"));
          attributeFields.sort((a, b) => (parseInt(a.replace(/[^0-9]/g, "")) || 0) - (parseInt(b.replace(/[^0-9]/g, "")) || 0));

          var tbodyHTML = "";
          results.data.forEach(function(row) {
            var attrValues = attributeFields.map(field => (row[field] || "").trim()).filter(val => val !== "");
            var allAttrs = attrValues.join(" / ");
            tbodyHTML += `<tr>
              <td>${row.star || ""}</td>
              <td>${row.character_class || ""}</td>
              <td>${row.character_name || ""}</td>
              <td class="attributes">${allAttrs}</td>
            </tr>`;
          });
          $("#servantTable tbody").html(tbodyHTML);

          table = $("#servantTable").DataTable({
            paging: false,
            autoWidth: true,
            language: { search: "검색:" },
            columns: [
              { title: "별" },
              { title: "클래스" },
              { title: "서번트 이름" },
              { title: "속성", orderable: false }
            ],
            drawCallback: function() {
              updateFilterBoxSizes();
            }
          });

          function updateFilterBoxSizes() {
            $("#filterStar").width($("#thStar").outerWidth()).height($("#thStar").outerHeight());
            $("#filterClass").width($("#thClass").outerWidth()).height($("#thClass").outerHeight());
            $("#filterName").width($("#thName").outerWidth()).height($("#thName").outerHeight());
            $("#filterAttr").width($("#thAttr").outerWidth()).height($("#thAttr").outerHeight());
          }

          $(window).on("resize", updateFilterBoxSizes);
          updateFilterBoxSizes();
        }
      });

      $("#toggleFilter").click(function(e) {
        e.stopPropagation();
        $("#attributeFilter").toggle();
      });

      $("#confirmFilter").click(function() {
        $("#attributeFilter").hide();
      });

      $(".select-all").click(function() {
        $(".toggle-btn").addClass("active");
      });

      $(".deselect-all").click(function() {
        $(".toggle-btn").removeClass("active");
      });
    });
  </script>
</body>
</html>
