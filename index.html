<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    /* 테이블 레이아웃 자동 조절 */
    table.dataTable {
      table-layout: auto !important;
      width: auto !important;
    }
    table.dataTable td {
      white-space: nowrap;
    }
    /* 필터 입력란 스타일 */
    thead input {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색</h1>
  <!-- 고정 필드: 별, 클래스, 서번트 이름 / 속성은 한 셀에 결합 -->
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th>속성</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery, DataTables, PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    $(document).ready(function() {
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true, // CSV의 첫 줄을 헤더로 사용
        complete: function(results) {
          // CSV 헤더 목록 가져오기
          var fields = results.meta.fields;
          // 고정 필드
          var fixedFields = ["star", "character_class", "character_name"];
          // "attribute"로 시작하는 모든 필드 추출 (대소문자 무시)
          var attributeFields = fields.filter(function(field) {
            return field.toLowerCase().startsWith("attribute");
          });
          // attribute 필드를 숫자 순서대로 정렬 (예: attribute1, attribute2, ...)
          attributeFields.sort(function(a, b) {
            var numA = parseInt(a.replace(/[^0-9]/g, "")) || 0;
            var numB = parseInt(b.replace(/[^0-9]/g, "")) || 0;
            return numA - numB;
          });

          var tbodyHTML = "";
          results.data.forEach(function(row) {
            // 모든 attribute 필드의 값을 결합 (빈 값은 제외)
            var attrValues = attributeFields.map(function(field) {
              return (row[field] || "").trim();
            }).filter(function(val) {
              return val !== "";
            });
            var allAttrs = attrValues.join(" / ");
            
            tbodyHTML += "<tr>";
            tbodyHTML += "<td>" + (row.star || "") + "</td>";
            tbodyHTML += "<td>" + (row.character_class || "") + "</td>";
            tbodyHTML += "<td>" + (row.character_name || "") + "</td>";
            tbodyHTML += "<td>" + allAttrs + "</td>";
            tbodyHTML += "</tr>";
          });
          $("#servantTable tbody").html(tbodyHTML);
          
          // DataTables 초기화 (페이징 비활성화, 자동 너비 조절)
          var table = $("#servantTable").DataTable({
            paging: false,
            autoWidth: true,
            language: { search: "검색:" },
            columns: [
              { title: "별" },
              { title: "클래스" },
              { title: "서번트 이름" },
              { title: "속성", orderable: false } // 속성 열은 정렬 비활성화
            ]
          });
          
          // 속성 열에만 필터 기능 추가 (속성 열은 인덱스 3)
          // 헤더 행을 복제하여 필터 입력란을 추가합니다.
          $('#servantTable thead tr').clone(true).appendTo('#servantTable thead');
          $('#servantTable thead tr:eq(1) th').each(function(i) {
            if (i === 3) { // 속성 열에만 입력란 추가
              $(this).html('<input type="text" placeholder="속성 필터" />');
              $('input', this).on('keyup change', function() {
                if (table.column(i).search() !== this.value) {
                  table.column(i).search(this.value).draw();
                }
              });
            } else {
              $(this).html(''); // 나머지 열은 공란 처리
            }
          });
        },
        error: function(error) {
          console.error("CSV 파싱 실패:", error);
        }
      });
    });
  </script>
</body>
</html>
