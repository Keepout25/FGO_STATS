<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    /* 테이블의 레이아웃을 auto로 설정하여 내용에 맞게 열 너비 조절 */
    table.dataTable {
      table-layout: auto !important;
      width: auto !important;
    }
    table.dataTable td {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색</h1>
  <!-- 테이블 헤더는 JavaScript로 동적으로 생성됩니다 -->
  <table id="servantTable" class="display">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- jQuery, DataTables, PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    $(document).ready(function() {
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true, // CSV 첫 줄을 헤더로 사용
        complete: function(results) {
          // CSV의 전체 헤더 필드 (예: star, character_class, character_name, attribute1, attribute2, ...)
          var fields = results.meta.fields;

          // 고정 필드 지정
          var fixedFields = ["star", "character_class", "character_name"];

          // "attribute"로 시작하는 모든 필드를 추출 (대소문자 구분 없이)
          var attributeFields = fields.filter(function(field) {
            return field.toLowerCase().startsWith("attribute");
          });

          // attribute 필드를 숫자 순서대로 정렬 (예: attribute1, attribute2, …)
          attributeFields.sort(function(a, b) {
            var numA = parseInt(a.replace(/[^0-9]/g, ""));
            var numB = parseInt(b.replace(/[^0-9]/g, ""));
            return numA - numB;
          });

          // 전체 테이블 헤더를 동적으로 구성
          var headerHTML = "<tr>";
          fixedFields.forEach(function(f) {
            headerHTML += "<th>" + f + "</th>";
          });
          attributeFields.forEach(function(f) {
            headerHTML += "<th>" + f + "</th>";
          });
          headerHTML += "</tr>";
          $("#servantTable thead").html(headerHTML);

          // 테이블 본문 생성
          var tbodyHTML = "";
          results.data.forEach(function(row) {
            tbodyHTML += "<tr>";
            fixedFields.forEach(function(f) {
              tbodyHTML += "<td>" + (row[f] || "") + "</td>";
            });
            attributeFields.forEach(function(f) {
              tbodyHTML += "<td>" + (row[f] || "") + "</td>";
            });
            tbodyHTML += "</tr>";
          });
          $("#servantTable tbody").html(tbodyHTML);

          // DataTables 초기화 (페이징 비활성화: 모든 행을 한 페이지에 표시)
          $("#servantTable").DataTable({
            paging: false,
            autoWidth: true,
            language: { search: "검색:" }
          });
        },
        error: function(error) {
          console.error('CSV 파싱 실패:', error);
        }
      });
    });
  </script>
</body>
</html>
