<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    table.dataTable { table-layout: auto !important; width: auto !important; }
    table.dataTable td, table.dataTable th { white-space: nowrap; }

    /* 중앙 정렬된 필터 버튼 컨테이너 */
    .filter-container {
      position: absolute;
      display: flex;
      justify-content: center;
      gap: 10px;
      top: 10px; /* 테이블 위에 위치 */
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    /* 각 필터 버튼 크기 */
    .filter-box {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .filter-popup {
      display: none;
      position: fixed;
      width: 600px;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      overflow-y: auto;
      resize: both;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .filter-popup .toggle-btn {
      display: inline-block;
      padding: 5px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: white;
    }

    .filter-popup .toggle-btn.active { background-color: #007bff; color: white; }
    
    .filter-popup .confirm-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색</h1>

  <!-- 필터 버튼을 중앙에 배치 -->
  <div class="filter-container">
    <div class="filter-box" id="filterStar">별</div>
    <div class="filter-box" id="filterClass">클래스</div>
    <div class="filter-box" id="filterName">서번트 이름</div>
    <div class="filter-box" id="filterAttr">속성</div>
  </div>

  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th id="thStar">별</th>
        <th id="thClass">클래스</th>
        <th id="thName">서번트 이름</th>
        <th id="thAttr">속성</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    $(document).ready(function() {
      var table;

      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true,
        complete: function(results) {
          var fields = results.meta.fields;
          var fixedFields = ["star", "character_class", "character_name"];
          var attributeFields = fields.filter(field => field.toLowerCase().startsWith("attribute"));
          attributeFields.sort((a, b) => (parseInt(a.replace(/[^0-9]/g, "")) || 0) - (parseInt(b.replace(/[^0-9]/g, "")) || 0));

          var tbodyHTML = "";
          results.data.forEach(function(row) {
            var attrValues = attributeFields.map(field => (row[field] || "").trim()).filter(val => val !== "");
            var allAttrs = attrValues.join(" / ");
            tbodyHTML += `<tr>
              <td>${row.star || ""}</td>
              <td>${row.character_class || ""}</td>
              <td>${row.character_name || ""}</td>
              <td class="attributes">${allAttrs}</td>
            </tr>`;
          });
          $("#servantTable tbody").html(tbodyHTML);

          table = $("#servantTable").DataTable({
            paging: false,
            autoWidth: true,
            language: { search: "검색:" },
            columns: [
              { title: "별" },
              { title: "클래스" },
              { title: "서번트 이름" },
              { title: "속성", orderable: false }
            ],
            drawCallback: function() {
              updateFilterBoxSizes();
            }
          });

          function updateFilterBoxSizes() {
            $("#filterStar").width($("#thStar").outerWidth()).height($("#thStar").outerHeight());
            $("#filterClass").width($("#thClass").outerWidth()).height($("#thClass").outerHeight());
            $("#filterName").width($("#thName").outerWidth()).height($("#thName").outerHeight());
            $("#filterAttr").width($("#thAttr").outerWidth()).height($("#thAttr").outerHeight());
          }

          $(window).on("resize", updateFilterBoxSizes);
          updateFilterBoxSizes(); // 초기 크기 설정
        }
      });

    });
  </script>
</body>
</html>
