<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin-top: 80px;
      background-color: #f8f9fa;
    }

    .header-title {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 100;
      border-bottom: 2px solid #0056b3;
    }

    .filter-btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

/*     .filter-box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 8px 15px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      transition: 0.3s;
    } */
    
    .filter-btn {
      padding: 6px 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .filter-btn:hover {
      background-color: #0056b3;
    }

    .filter-popup {
      display: none;
      position: fixed;
      width: 600px;
      max-width: 90%;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      overflow-y: auto;
      resize: both;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
    }

    .filter-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    table.dataTable {
      width: 100% !important;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="header-title">FGO 서번트 데이터 검색</div>

  <div class="filter-btn-container">
    <div class="filter-box" id="filterStar">별</div>
    <div class="filter-box" id="filterClass">클래스</div>
    <div class="filter-box" id="filterName">서번트 이름</div>
    <div class="filter-box" id="filterAttr">
      <button class="filter-btn" id="toggleFilter">속성 필터</button>
    </div>
  </div>

  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th>속성</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="filter-popup" id="attributeFilter">
    <button class="close-btn" onclick="$('#attributeFilter').hide();">&times;</button>
    <h3>속성 선택</h3>
    <button class="select-all">모두 선택</button>
    <button class="deselect-all">모두 해제</button>
    <div id="filter-options"></div>
    <button class="confirm-btn" id="confirmFilter">확인</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    $(document).ready(async function() {
      var selectedAttributes = [];
      var table;
      
      async function loadData() {
        const response = await fetch('Data/fgo_attributes.csv');
        const csvText = await response.text();
        const results = Papa.parse(csvText, { header: true });
        return results.data;
      }

      let data = await loadData();
      var tbodyHTML = "";
      var attributeSet = new Set();

      data.forEach(row => {
        var attrValues = Object.values(row).filter(val => val && val.includes("attribute"));
        attrValues.forEach(val => attributeSet.add(val));
        tbodyHTML += `<tr>
          <td>${row.star || ""}</td>
          <td>${row.character_class || ""}</td>
          <td>${row.character_name || ""}</td>
          <td class="attributes">${attrValues.join(" / ")}</td>
        </tr>`;
      });
      $("#servantTable tbody").html(tbodyHTML);

      table = $("#servantTable").DataTable({ paging: false, language: { search: "검색:" } });

      function createAttributeFilters() {
        var container = $("#filter-options");
        container.empty();
        Array.from(attributeSet).sort().forEach(value => {
          container.append(`<span class="toggle-btn" data-value="${value}">${value}</span>`);
        });
      }
      createAttributeFilters();

      $("#confirmFilter").click(function() {
        selectedAttributes = $("#filter-options .toggle-btn.active").map((_, el) => $(el).data("value")).get();
        table.draw();
        $("#attributeFilter").hide();
      });
    });
  </script>
</body>
</html>
