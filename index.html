<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; text-align: center; }
    table.dataTable { table-layout: auto !important; width: auto !important; }
    table.dataTable td { white-space: nowrap; }
    .filter-btn { padding: 5px 10px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    .filter-popup {
      display: none;
      position: fixed;
      width: 600px;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      overflow-y: auto;
      resize: both;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .filter-popup .toggle-btn {
      display: inline-block;
      padding: 5px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: white;
    }
    .filter-popup .toggle-btn.active { background-color: #007bff; color: white; }
    .filter-popup .confirm-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .filter-popup .select-all, .filter-popup .deselect-all {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .filter-popup .deselect-all { background-color: #dc3545; }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색</h1>


    
  
  <div class="filter-popup" id="attributeFilter">
    <h3>속성 선택</h3>
    <button class="select-all">모두 선택</button>
    <button class="deselect-all">모두 해제</button>
    <div id="filter-options"></div>
    <button class="confirm-btn" id="confirmFilter">확인</button>
  </div>
  
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th>속성</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th><button class="filter-btn" id="toggleFilter">속성 필터</button></th>
      </tr>
    </tbody>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    $(document).ready(function() {
      var selectedAttributes = [];
      var table;
      
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true,
        complete: function(results) {
          var fields = results.meta.fields;
          var fixedFields = ["star", "character_class", "character_name"];
          var attributeFields = fields.filter(field => field.toLowerCase().startsWith("attribute"));
          attributeFields.sort((a, b) => (parseInt(a.replace(/[^0-9]/g, "")) || 0) - (parseInt(b.replace(/[^0-9]/g, "")) || 0));
          var attributeSet = new Set();
          
          var tbodyHTML = "";
          results.data.forEach(function(row) {
            var attrValues = attributeFields.map(field => (row[field] || "").trim()).filter(val => val !== "");
            attrValues.forEach(val => attributeSet.add(val));
            var allAttrs = attrValues.join(" / ");
            tbodyHTML += `<tr>
              <td>${row.star || ""}</td>
              <td>${row.character_class || ""}</td>
              <td>${row.character_name || ""}</td>
              <td class="attributes">${allAttrs}</td>
            </tr>`;
          });
          $("#servantTable tbody").html(tbodyHTML);
          
          table = $("#servantTable").DataTable({
            paging: false,
            autoWidth: true,
            language: { search: "검색:" },
            columns: [
              { title: "별" },
              { title: "클래스" },
              { title: "서번트 이름" },
              { title: "속성", orderable: false }
            ]
          });

          $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
            var attributesText = data[3]; // 속성 컬럼
            if (selectedAttributes.length === 0) {
              return true;
            }
            return selectedAttributes.every(attr => attributesText.includes(attr));
          });

          function createAttributeFilters() {
            var container = $("#filter-options");
            container.empty();
            var sortedAttributes = Array.from(attributeSet).sort(); // 속성 가나다순 정렬
            sortedAttributes.forEach(function(value) {
              var btn = $(`<span class="toggle-btn" data-value="${value}">${value}</span>`)
                .click(function() {
                  $(this).toggleClass("active");
                });
              container.append(btn);
            });
          }

          createAttributeFilters();
        }
      });

      $("#toggleFilter").click(function(e) {
        e.stopPropagation();
        $("#attributeFilter").toggle();
      });

      $("#confirmFilter").click(function() {
        selectedAttributes = $("#filter-options .toggle-btn.active").map((_, el) => $(el).data("value")).get();
        console.log("선택한 속성:", selectedAttributes);
        table.draw();
        $("#attributeFilter").hide();
      });

      $(".select-all").click(function() {
        $(".toggle-btn").addClass("active");
      });

      $(".deselect-all").click(function() {
        $(".toggle-btn").removeClass("active");
      });
    });
  </script>
</body>
</html>
