<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    /* 테이블 레이아웃 자동 조절 */
    table.dataTable {
      table-layout: auto !important;
      width: auto !important;
    }
    table.dataTable td {
      white-space: nowrap;
    }
    /* 필터 버튼 스타일 */
    .filter-container {
      margin-bottom: 10px;
    }
    .filter-btn {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    /* 팝업 스타일 */
    .filter-popup {
      display: none;
      position: fixed;
      width: 600px;
      height: 1200px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      overflow-y: auto;
      resize: both;
      right: 10px;
      bottom: 10px;
    }
    .filter-popup .toggle-btn {
      display: inline-block;
      padding: 5px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: white;
    }
    .filter-popup .toggle-btn.active {
      background-color: #007bff;
      color: white;
    }
    .filter-popup .confirm-btn {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색</h1>
  
  <div class="filter-container">
    <button class="filter-btn" id="toggleFilter">속성 필터</button>
  </div>
  
  <div class="filter-popup" id="attributeFilter">
    <h3>속성 선택</h3>
    <div id="filter-options"></div>
    <button class="confirm-btn" id="confirmFilter">확인</button>
  </div>
  
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th>속성</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    $(document).ready(function() {
      var selectedAttributes = [];
      var table;
      
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true,
        complete: function(results) {
          var fields = results.meta.fields;
          var fixedFields = ["star", "character_class", "character_name"];
          var attributeFields = fields.filter(field => field.toLowerCase().startsWith("attribute"));
          attributeFields.sort((a, b) => (parseInt(a.replace(/[^0-9]/g, "")) || 0) - (parseInt(b.replace(/[^0-9]/g, "")) || 0));
          var attributeSet = new Set();
          
          var tbodyHTML = "";
          results.data.forEach(function(row) {
            var attrValues = attributeFields.map(field => (row[field] || "").trim()).filter(val => val !== "");
            attrValues.forEach(val => attributeSet.add(val));
            var allAttrs = attrValues.join(" / ");
            tbodyHTML += `<tr>
              <td>${row.star || ""}</td>
              <td>${row.character_class || ""}</td>
              <td>${row.character_name || ""}</td>
              <td class="attributes">${allAttrs}</td>
            </tr>`;
          });
          $("#servantTable tbody").html(tbodyHTML);
          
          table = $("#servantTable").DataTable({
            paging: false,
            autoWidth: true,
            language: { search: "검색:" },
            columns: [
              { title: "별" },
              { title: "클래스" },
              { title: "서번트 이름" },
              { title: "속성", orderable: false }
            ]
          });
          
          function createAttributeFilters() {
            var container = $("#filter-options");
            container.empty();
            attributeSet.forEach(function(value) {
              var btn = $(`<span class="toggle-btn" data-value="${value}">${value}</span>`)
                .click(function() {
                  $(this).toggleClass("active");
                });
              container.append(btn);
            });
          }
          
          createAttributeFilters();
        }
      });
      
      $("#toggleFilter").click(function(e) {
        e.stopPropagation();
        $("#attributeFilter").toggle();
      });
      
      $("#confirmFilter").click(function() {
        selectedAttributes = $("#filter-options .toggle-btn.active").map((_, el) => $(el).data("value")).get();
        table.draw();
      });
    });
  </script>
</body>
</html>
