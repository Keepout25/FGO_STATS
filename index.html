<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색 - 토글 필터</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    
    /* 필터 팝업 스타일 수정 */
    .filter-popup {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      white-space: nowrap;
      max-height: 300px;
      overflow-y: auto;
    }

    /* 필터 버튼이 눌렸을 때 팝업이 보이도록 */
    .filter-popup.active {
      display: block !important;
    }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색 - 토글 필터</h1>
  
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>
          별
          <button class="filter-btn" data-filter="star">필터</button>
          <div class="filter-popup" id="popup-star"></div>
        </th>
        <th>
          클래스
          <button class="filter-btn" data-filter="character_class">필터</button>
          <div class="filter-popup" id="popup-character_class"></div>
        </th>
        <th>
          서번트 이름
        </th>
        <th>
          속성
          <button class="filter-btn" data-filter="attribute">필터</button>
          <div class="filter-popup" id="popup-attribute"></div>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  
  <script>
    $(document).ready(function() {
      var filterState = { star: [], character_class: [], attribute: [] };
      var table;
      
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true,
        complete: function(results) {
          console.log("CSV 헤더:", results.meta.fields);
          console.log("CSV 데이터:", results.data);
          
          var data = results.data;
          var distinct = { star: {}, character_class: {}, attribute: {} };
          
          var tbodyHTML = "";
          data.forEach(function(row) {
            distinct.star[row.star] = true;
            distinct.character_class[row.character_class] = true;
            row.attributes.split(" / ").forEach(attr => distinct.attribute[attr] = true);
            tbodyHTML += `<tr>
              <td>${row.star || ""}</td>
              <td>${row.character_class || ""}</td>
              <td>${row.character_name || ""}</td>
              <td>${row.attributes || ""}</td>
            </tr>`;
          });
          $("#servantTable tbody").html(tbodyHTML);
          
          table = $("#servantTable").DataTable({ paging: false, autoWidth: true, language: { search: "검색:" } });
          
          function createToggleButtons(field, popupId) {
            var container = $("#" + popupId);
            container.empty();
            Object.keys(distinct[field]).sort().forEach(function(value) {
              var btn = $(`<span class="toggle-btn" data-value="${value}">${value}</span>`)
                .click(function(e) {
                  e.stopPropagation();
                  $(this).toggleClass("active");
                  filterState[field] = $("#" + popupId + " .toggle-btn.active").map((_, el) => $(el).data("value")).get();
                  table.draw();
                });
              container.append(btn);
            });
          }
          
          createToggleButtons("star", "popup-star");
          createToggleButtons("character_class", "popup-character_class");
          createToggleButtons("attribute", "popup-attribute");
        }
      });
      
      $(".filter-btn").click(function(e) {
        e.stopPropagation();
        var popup = $("#popup-" + $(this).data("filter"));
        $(".filter-popup").not(popup).removeClass("active");
        popup.toggleClass("active");
      });
      
      $(document).click(function() {
        $(".filter-popup").removeClass("active");
      });
    });
  </script>
</body>
</html>
