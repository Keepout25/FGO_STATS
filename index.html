<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색 - 토글 필터</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    #filters { margin-bottom: 20px; }
    .filter-group { margin-bottom: 10px; }
    .toggle-btn { 
      display: inline-block; 
      padding: 5px 10px; 
      margin: 2px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      cursor: pointer; 
    }
    .toggle-btn.active { 
      background-color: #007bff; 
      color: white; 
    }
    table.dataTable {
      table-layout: auto !important;
      width: auto !important;
    }
    table.dataTable td {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색 - 토글 필터</h1>
  
  <!-- 필터 영역: 각 필드에 대한 토글 버튼을 동적으로 생성 -->
  <div id="filters">
    <div class="filter-group" id="filter-star">
      <strong>별:</strong>
    </div>
    <div class="filter-group" id="filter-class">
      <strong>클래스:</strong>
    </div>
    <div class="filter-group" id="filter-servant">
      <strong>서번트 이름:</strong>
    </div>
  </div>
  
  <!-- 테이블: 속성은 하나의 셀에 결합 -->
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th>속성</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <!-- jQuery, DataTables, PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // 필터 상태 객체 (각 필드별 선택된 값 목록)
      var filterState = {
        star: [],
        character_class: [],
        character_name: []
      };
      
      var table; // DataTables 객체 (나중에 초기화)
      
      // CSV 파일 불러오기 (Data 폴더 내의 fgo_attributes.csv)
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true, // CSV의 첫 줄을 헤더로 사용
        complete: function(results) {
          var data = results.data;
          
          // 고정 필드 정의
          var fixedFields = ["star", "character_class", "character_name"];
          // CSV 헤더 목록 가져오기
          var fields = results.meta.fields;
          // "attribute"로 시작하는 모든 필드를 필터링
          var attributeFields = fields.filter(function(field) {
            return field.toLowerCase().startsWith("attribute");
          });
          // attribute 필드를 숫자 순서대로 정렬 (예: attribute1, attribute2, …)
          attributeFields.sort(function(a, b) {
            var numA = parseInt(a.replace(/[^0-9]/g, "")) || 0;
            var numB = parseInt(b.replace(/[^0-9]/g, "")) || 0;
            return numA - numB;
          });
          
          // 고정 필드의 고유값 모으기
          var distinct = {
            star: {},
            character_class: {},
            character_name: {}
          };
          
          // 테이블의 본문 생성 및 고유값 수집
          var tbodyHTML = "";
          data.forEach(function(row) {
            fixedFields.forEach(function(field) {
              if (row[field] && row[field].trim() !== "") {
                distinct[field][row[field].trim()] = true;
              }
            });
            
            // 모든 attribute 필드의 값을 결합 (빈 값은 제외)
            var attrValues = attributeFields.map(function(field) {
              return (row[field] || "").trim();
            }).filter(function(val) {
              return val !== "";
            });
            var allAttrs = attrValues.join(" / ");
            
            tbodyHTML += "<tr>";
            tbodyHTML += "<td>" + (row.star || "") + "</td>";
            tbodyHTML += "<td>" + (row.character_class || "") + "</td>";
            tbodyHTML += "<td>" + (row.character_name || "") + "</td>";
            tbodyHTML += "<td>" + allAttrs + "</td>";
            tbodyHTML += "</tr>";
          });
          $("#servantTable tbody").html(tbodyHTML);
          
          // DataTables 초기화 – 페이징은 비활성화, 속성 열은 정렬 비활성화
          table = $("#servantTable").DataTable({
            paging: false,
            autoWidth: true,
            language: { search: "검색:" },
            columns: [
              { title: "별" },
              { title: "클래스" },
              { title: "서번트 이름" },
              { title: "속성", orderable: false }
            ]
          });
          
          // DataTables 커스텀 필터 함수 추가
          $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
            var starVal = data[0];         // 별
            var classVal = data[1];        // 클래스
            var servantVal = data[2];      // 서번트 이름
            
            // 각 필드별로 선택된 값이 있으면 해당 값과 일치해야 함
            if (filterState.star.length > 0 && filterState.star.indexOf(starVal) === -1) return false;
            if (filterState.character_class.length > 0 && filterState.character_class.indexOf(classVal) === -1) return false;
            if (filterState.character_name.length > 0 && filterState.character_name.indexOf(servantVal) === -1) return false;
            return true;
          });
          
          // 토글 버튼을 생성하는 함수
          function createToggleButtons(field, containerId) {
            var container = $("#" + containerId);
            container.empty();
            Object.keys(distinct[field]).sort().forEach(function(value) {
              var btn = $("<span></span>")
                .addClass("toggle-btn")
                .text(value)
                .attr("data-value", value)
                .click(function() {
                  $(this).toggleClass("active");
                  // 해당 필드의 선택된 값 갱신
                  var selected = [];
                  $("#" + containerId + " .toggle-btn.active").each(function() {
                    selected.push($(this).attr("data-value"));
                  });
                  filterState[field] = selected;
                  table.draw();
                });
              container.append(btn);
            });
          }
          
          // 고정 필드에 대해 토글 버튼 생성
          createToggleButtons("star", "filter-star");
          createToggleButtons("character_class", "filter-class");
          createToggleButtons("character_name", "filter-servant");
          
          // 필터 적용 후 테이블 다시 그리기
          table.draw();
        },
        error: function(error) {
          console.error("CSV 파싱 실패:", error);
        }
      });
    });
  </script>
</body>
</html>
