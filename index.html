<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색</h1>
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>URL</th>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th>속성1</th>
        <th>속성2</th>
        <th>속성3</th>
        <!-- 필요한 만큼 열 추가 -->
      </tr>
    </thead>
    <tbody>
      <!-- CSV 데이터를 JavaScript로 로드해서 채워넣습니다. -->
    </tbody>
  </table>

  <!-- jQuery, DataTables, PapaParse JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    $(document).ready(function() {
      // CSV 파일을 Data 폴더 내에서 로드
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true,  // 첫 번째 줄을 헤더로 사용
        complete: function(results) {
          const data = results.data;
          let tbodyHTML = '';
          data.forEach(row => {
            tbodyHTML += '<tr>';
            // 헤더의 순서대로 값을 넣습니다. (여기서는 star, character_class, character_name, attribute1, attribute2, attribute3)
            tbodyHTML += `<td>${row.star || ''}</td>`;
            tbodyHTML += `<td>${row.character_class || ''}</td>`;
            tbodyHTML += `<td>${row.character_name || ''}</td>`;
            tbodyHTML += `<td>${row.attribute1 || ''}</td>`;
            tbodyHTML += `<td>${row.attribute2 || ''}</td>`;
            tbodyHTML += `<td>${row.attribute3 || ''}</td>`;
            tbodyHTML += '</tr>';
          });
          $('#servantTable tbody').html(tbodyHTML);
          // DataTables 초기화 – 정렬, 검색 기능 적용
          $('#servantTable').DataTable({
            language: { search: "검색:" }
          });
        },
        error: function(error) {
          console.error('CSV 파싱 실패:', error);
        }
      });
    });
  </script>
</body>
</html>
