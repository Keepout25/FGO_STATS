<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색</h1>
  <!-- URL 열을 제거한 테이블 헤더 -->
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th>속성1</th>
        <th>속성2</th>
        <th>속성3</th>
      </tr>
    </thead>
    <tbody>
      <!-- CSV 데이터가 여기 채워집니다. -->
    </tbody>
  </table>

  <!-- jQuery, DataTables, PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    $(document).ready(function() {
      // Data 폴더 내의 CSV 파일 불러오기
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true, // 첫 줄을 헤더로 사용
        complete: function(results) {
          const data = results.data;
          let tbodyHTML = '';
          data.forEach(row => {
            tbodyHTML += '<tr>';
            tbodyHTML += `<td>${row.star || ''}</td>`;
            tbodyHTML += `<td>${row.character_class || ''}</td>`;
            tbodyHTML += `<td>${row.character_name || ''}</td>`;
            tbodyHTML += `<td>${row.attribute1 || ''}</td>`;
            tbodyHTML += `<td>${row.attribute2 || ''}</td>`;
            tbodyHTML += `<td>${row.attribute3 || ''}</td>`;
            tbodyHTML += '</tr>';
          });
          $('#servantTable tbody').html(tbodyHTML);
          
          // DataTables 초기화 (열 개수를 명시)
          $('#servantTable').DataTable({
            language: { search: "검색:" },
            columns: [
              { title: "별" },
              { title: "클래스" },
              { title: "서번트 이름" },
              { title: "속성1" },
              { title: "속성2" },
              { title: "속성3" }
            ]
          });
        },
        error: function(error) {
          console.error('CSV 파싱 실패:', error);
        }
      });
    });
  </script>
</body>
</html>
