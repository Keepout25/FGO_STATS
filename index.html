<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색 - 토글 필터</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    
    /* 헤더 내 필터 버튼과 팝업 스타일 */
    th { position: relative; }
    .filter-btn {
      margin-left: 5px;
      padding: 2px 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .filter-popup {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      white-space: nowrap;
    }
    .filter-popup .toggle-btn {
      display: inline-block;
      padding: 2px 5px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .filter-popup .toggle-btn.active {
      background-color: #007bff;
      color: #fff;
    }
    
    /* 테이블 레이아웃 및 셀 스타일 */
    table.dataTable {
      table-layout: auto !important;
      width: auto !important;
    }
    table.dataTable td {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색 - 토글 필터</h1>
  
  <!-- 테이블: 헤더에 필터 버튼과 팝업 포함 (서번트 이름은 필터 없음) -->
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>
          별
          <button class="filter-btn" data-filter="star">필터</button>
          <div class="filter-popup" id="popup-star"></div>
        </th>
        <th>
          클래스
          <button class="filter-btn" data-filter="character_class">필터</button>
          <div class="filter-popup" id="popup-character_class"></div>
        </th>
        <th>
          서번트 이름
          <!-- 서번트 이름은 필터 없이 제목만 표시 -->
        </th>
        <th>
          속성
          <button class="filter-btn" data-filter="attribute">필터</button>
          <div class="filter-popup" id="popup-attribute"></div>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <!-- jQuery, DataTables, PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // 필터 상태 객체: star, character_class, attribute만 관리 (서번트 이름 필터는 없음)
      var filterState = {
        star: [],
        character_class: [],
        attribute: []
      };
      
      var table;  // DataTables 객체
      
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true,
        complete: function(results) {
          console.log("CSV 헤더:", results.meta.fields);
          console.log("CSV 데이터:", results.data);
          
          var data = results.data;
          var fields = results.meta.fields;
          var fixedFields = ["star", "character_class", "character_name"];
          var attributeFields = fields.filter(function(field) {
            return field.toLowerCase().startsWith("attribute");
          }).sort(function(a, b) {
            var numA = parseInt(a.replace(/[^0-9]/g, "")) || 0;
            var numB = parseInt(b.replace(/[^0-9]/g, "")) || 0;
            return numA - numB;
          });
          
          // 고유값 수집 객체 (고정 필드 모두 포함)
          var distinct = {
            star: {},
            character_class: {},
            character_name: {},
            attribute: {}
          };
          
          var tbodyHTML = "";
          data.forEach(function(row) {
            fixedFields.forEach(function(field) {
              if (row[field] && row[field].trim() !== "") {
                distinct[field][row[field].trim()] = true;
              }
            });
            var attrValues = attributeFields.map(function(field) {
              return (row[field] || "").trim();
            }).filter(function(val) { return val !== ""; });
            attrValues.forEach(function(val) {
              distinct.attribute[val] = true;
            });
            var allAttrs = attrValues.join(" / ");
            
            tbodyHTML += "<tr>";
            tbodyHTML += "<td>" + (row.star || "") + "</td>";
            tbodyHTML += "<td>" + (row.character_class || "") + "</td>";
            tbodyHTML += "<td>" + (row.character_name || "") + "</td>";
            tbodyHTML += "<td>" + allAttrs + "</td>";
            tbodyHTML += "</tr>";
          });
          $("#servantTable tbody").html(tbodyHTML);
          
          table = $("#servantTable").DataTable({
            paging: false,
            autoWidth: true,
            language: { search: "검색:" },
            columns: [
              { title: "별" },
              { title: "클래스" },
              { title: "서번트 이름" },
              { title: "속성", orderable: false }
            ]
          });
          
          // DataTables 커스텀 필터 함수 (토글 필터 조건 적용)
          $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
            var starVal = data[0];         // 별
            var classVal = data[1];        // 클래스
            var attributeVal = data[3];    // 속성 (결합된 문자열)
            if (filterState.star.length > 0 && filterState.star.indexOf(starVal) === -1) return false;
            if (filterState.character_class.length > 0 && filterState.character_class.indexOf(classVal) === -1) return false;
            if (filterState.attribute.length > 0) {
              var matched = false;
              filterState.attribute.forEach(function(val) {
                if (attributeVal.indexOf(val) !== -1) matched = true;
              });
              if (!matched) return false;
            }
            return true;
          });
          
          // 토글 버튼 생성 함수
          function createToggleButtons(field, popupId) {
            var container = $("#" + popupId);
            container.empty();
            console.log("Creating toggle buttons for", field, ":", distinct[field]);
            Object.keys(distinct[field]).sort().forEach(function(value) {
              var btn = $("<span></span>")
                .addClass("toggle-btn")
                .text(value)
                .attr("data-value", value)
                .click(function(e) {
                  e.stopPropagation();
                  $(this).toggleClass("active");
                  var selected = [];
                  $("#" + popupId + " .toggle-btn.active").each(function() {
                    selected.push($(this).attr("data-value"));
                  });
                  filterState[field] = selected;
                  table.draw();
                });
              container.append(btn);
            });
          }
          
          // 토글 버튼 생성: 별, 클래스, 속성 (서번트 이름 제외)
          createToggleButtons("star", "popup-star");
          createToggleButtons("character_class", "popup-character_class");
          createToggleButtons("attribute", "popup-attribute");
          
          // 필터 버튼 클릭 시 팝업 토글
          $(".filter-btn").click(function(e) {
            e.stopPropagation();
            var filterKey = $(this).attr("data-filter");
            var popup = $("#popup-" + filterKey);
            $(".filter-popup").not(popup).hide();
            popup.toggle();
          });
          
          // 문서 클릭 시 모든 팝업 닫기
          $(document).click(function() {
            $(".filter-popup").hide();
          });
          
          table.draw();
        },
        error: function(error) {
          console.error("CSV 파싱 실패:", error);
        }
      });
    });
  </script>
</body>
</html>
