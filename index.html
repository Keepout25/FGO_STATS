<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FGO 서번트 데이터 검색</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    /* 테이블의 레이아웃을 auto로 설정하여 내용에 맞게 열 너비가 조절되도록 함 */
    table.dataTable {
      table-layout: auto !important;
      width: auto !important;
    }
    /* 필요에 따라 각 셀의 공백을 없애고, nowrap 옵션을 적용할 수 있음 */
    table.dataTable td {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>FGO 서번트 데이터 검색</h1>
  <!-- URL 열은 제거하고, 속성은 하나의 열로 합침 -->
  <table id="servantTable" class="display">
    <thead>
      <tr>
        <th>별</th>
        <th>클래스</th>
        <th>서번트 이름</th>
        <th>속성</th>
      </tr>
    </thead>
    <tbody>
      <!-- CSV 데이터가 여기 채워집니다. -->
    </tbody>
  </table>

  <!-- jQuery, DataTables, PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    $(document).ready(function() {
      Papa.parse('Data/fgo_attributes.csv', {
        download: true,
        header: true, // CSV 첫 줄을 헤더로 사용
        complete: function(results) {
          const data = results.data;
          let tbodyHTML = '';
          data.forEach(row => {
            // attribute1, attribute2, attribute3을 하나의 문자열로 결합
            let attrs = [];
            if (row.attribute1 && row.attribute1.trim()) { attrs.push(row.attribute1.trim()); }
            if (row.attribute2 && row.attribute2.trim()) { attrs.push(row.attribute2.trim()); }
            if (row.attribute3 && row.attribute3.trim()) { attrs.push(row.attribute3.trim()); }
            let allAttrs = attrs.join(" / ");
            
            tbodyHTML += '<tr>';
            tbodyHTML += `<td>${row.star || ''}</td>`;
            tbodyHTML += `<td>${row.character_class || ''}</td>`;
            tbodyHTML += `<td>${row.character_name || ''}</td>`;
            tbodyHTML += `<td>${allAttrs}</td>`;
            tbodyHTML += '</tr>';
          });
          $('#servantTable tbody').html(tbodyHTML);
          
          // DataTables 초기화 – 페이징 비활성화 및 autoWidth 옵션 활성화
          $('#servantTable').DataTable({
            paging: false,
            autoWidth: true,
            language: { search: "검색:" },
            columns: [
              { title: "별" },
              { title: "클래스" },
              { title: "서번트 이름" },
              { title: "속성" }
            ]
          });
        },
        error: function(error) {
          console.error('CSV 파싱 실패:', error);
        }
      });
    });
  </script>
</body>
</html>
